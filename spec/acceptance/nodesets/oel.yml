<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  el7:
    roles:
      - server
      - default
    platform:   el-7-x86_64
    box: onyxpoint/oel-7-x86_64
    hypervisor: <%= hypervisor %>

  el6:
    platform:   el-6-x86_64
    box: onyxpoint/oel-6-x86_64
    hypervisor: <%= hypervisor %>

CONFIG:
  rpm_glob: 'simp-adapter-[0-9]*rpm'
  log_level: verbose
  type: aio
  vagrant_memsize: 256
  synced_folder: disabled
# The simp-adapter is hardcoded to require Puppet 5
  puppet_collection: puppet5
